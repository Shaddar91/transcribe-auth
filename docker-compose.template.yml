services:
  auth-service:
    image: __ECR_IMAGE__
    container_name: transcribe-auth
    env_file:
      - .env
    ports:
      - "8000:80"
    networks:
      - transcribe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  transcribe-network:
    name: transcribe-network
    external: true
